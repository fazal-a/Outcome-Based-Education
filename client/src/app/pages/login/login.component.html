<div class="container-fluid vh-100">
  <div class="row" style="height: inherit;">
    <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center px-4 bg-light">
      <img src="./../../../assets/qau.png" alt="GNDEC OBE" class="img-fluid mt-5">
      <h2 class="text-dark text-uppercase text-center d-none d-sm-block m-0 mt-4 mb-1">Quaid-I-Azam University, Islamabad</h2>
      <h5 class="text-dark text-uppercase text-center d-block d-sm-none m-0 mt-2">Quaid-I-Azam University, Islamabad</h5>
      <p class="text-dark-50">Institute of Information Technology</p>
      <p class="m-sm-auto text-dark h4 mb-3 ">Outcome Based Education</p>

    </div>
    <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center loginWrapper">
      <div class="card w-75 shadow-lg ">
        <div class="card-header bg-white border-0 ">
          <h3 class="text-center m-0">Log In</h3>
        </div>
        <div class="card-body ">
         <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">
          <div class="form-group col-12 mt-2">
            <label for="email" class="text-sm">Email</label>
            <input class="form-control" placeholder="eg: abc@example.com" formControlName="email" name="email"
              type="email" required>
          </div>
          <div class="form-group col-12 mt-2">
            <label for="password" class="text-sm">Password</label>
            <input class="form-control" placeholder="********" formControlName="password" name="password"
              type="password" required>
          </div>

          <p class="alert alert-danger text-center h6 mt-2" *ngIf="errorMsg !== undefined">
            {{ errorMsg }}
          </p>
          <button type="submit" class="btn text-white col-12 mt-4" [disabled]="loader">
            Log In
            <span *ngIf="loader">&nbsp;</span>
            <div *ngIf="loader" class="spinner-border spinner-border-sm text-light border-rounded" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </button>

         </form>
          <address class="text-center" style="margin-top: 20px">
         <a href="mailto:teams.qau@gmail.com" style="margin-top:20px ;">Request an Account</a>
          </address>
        </div>
      </div>
    </div>

  </div>
</div>
